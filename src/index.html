<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="css/styles.css" rel="stylesheet"> <!-- подсосется после сборки -->

  <meta content="#fafafa" name="theme-color">

  <script src="https://api-maps.yandex.ru/2.1/?apikey=2e17b82e-c3d3-41e0-83e8-f103b227d2e8&lang=ru_RU"
          type="text/javascript"></script>
  <script>
    ymaps.ready(init);

    function init() {
      let myMap = new ymaps.Map("map", {
        center: [51.7, 36.2],
        zoom: 12
      });
    }
  </script>
</head>

<body>
<div class="serial-monitor">
  <button onclick="connectSerial()">Connect</button>
  <label for="baud">Baud:</label>
  <input type="text" id="baud" list="baudList" onclick="this.value = ''" onchange="localStorage.baud = this.value">
  <datalist id="baudList">
    <option value="110">110</option>
    <option value="300">300</option>
    <option value="600">600</option>
    <option value="1200">1200</option>
    <option value="2400">2400</option>
    <option value="4800">4800</option>
    <option value="9600">9600</option>
    <option value="14400">14400</option>
    <option value="19200">19200</option>
    <option value="38400">38400</option>
    <option value="57600">57600</option>
    <option value="115200">115200</option>
    <option value="128000">128000</option>
    <option value="256000">256000</option>
  </datalist>
  <button onclick="serialResultsDiv.innerHTML = '';">Clear</button>

  <label for="lineToSend"></label>
  <input type="text" id="lineToSend">
  <button onclick="sendSerialLine()">Send</button>
  <button onclick="sendCharacterNumber()">Send Char</button>

  <input type="checkbox" id="addLine" onclick="localStorage.addLine = this.checked;" checked>
  <label for="addLine">send with /r/n</label>

  <input type="checkbox" id="echoOn" onclick="localStorage.echoOn = this.checked;" checked>
  <label for="echoOn">echo</label>

  <div id="serialResults"></div>
</div>

<div class="map">
  <div id="map" style="width: 600px; height: 400px"></div>
</div>

<div class="graphs">
  <div id="height_graph"></div>
  <div id="press_graph"></div>
  <div id="acc_graph"></div>
  <div id="temp_graph"></div>
</div>

<script>
  let port, textEncoder, writableStreamClosed, writer, historyIndex = -1;
  const lineHistory = [];

  async function connectSerial() {
    try {
      port = await navigator.serial.requestPort();
      await port.open({baudRate: document.getElementById("baud").value});
      await listenToPort();

      textEncoder = new TextEncoderStream();
      writableStreamClosed = textEncoder.readable.pipeTo(port.writable);

      writer = textEncoder.writable.getWriter();
    } catch {
      alert("Serial Connection Failed");
    }
  }

  async function sendCharacterNumber() {
    document.getElementById("lineToSend").value = String
      .fromCharCode(document.getElementById("lineToSend").value);
  }

  async function sendSerialLine() {
    let dataToSend;
    dataToSend = document.getElementById("lineToSend").value;
    lineHistory.unshift(dataToSend);
    historyIndex = -1; // No history entry selected
    if (document.getElementById("addLine").checked === true) dataToSend = dataToSend + "\r\n";
    if (document.getElementById("echoOn").checked === true) await appendToTerminal(`> ${dataToSend}<br>`);
    await writer.write(dataToSend);
    document.getElementById("lineToSend").value = "";
  }

  async function listenToPort() {
    const textDecoder = new TextDecoderStream();
    const readableStreamClosed = port.readable.pipeTo(textDecoder.writable); // не торгать!
    const reader = textDecoder.readable.getReader();

    while (true) {
      const {value, done} = await reader.read();
      if (done) {
        break;
      }
      await appendToTerminal(`> ${value}<br>`);
    }
  }

  const serialResultsDiv = document.getElementById("serialResults");

  async function appendToTerminal(newStuff) {
    serialResultsDiv.innerHTML += newStuff;
    if (serialResultsDiv.innerHTML.length > 3000) serialResultsDiv.innerHTML = serialResultsDiv.innerHTML
      .slice(serialResultsDiv.innerHTML.length - 3000);

    serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
  }

  function scrollHistory(direction) {
    historyIndex = Math.max(Math.min(historyIndex + direction, lineHistory.length - 1), -1);
    if (historyIndex >= 0) {
      document.getElementById("lineToSend").value = lineHistory[historyIndex];
    } else {
      document.getElementById("lineToSend").value = "";
    }
  }

  document.getElementById("lineToSend").addEventListener("keyup", async function (event) {
    if (event.keyCode === 13) {
      await sendSerialLine();
    } else if (event.keyCode === 38) { // Key up
      scrollHistory(1);
    } else if (event.keyCode === 40) { // Key down
      scrollHistory(-1);
    }
  })

  document.getElementById("baud").value = (localStorage.baud === undefined ? 9600 : localStorage.baud);
  document.getElementById("addLine").checked = (localStorage.addLine !== "false");
  document.getElementById("echoOn").checked = (localStorage.echoOn !== "false");
</script>
<!--<script src="js/modernizr.min.js"></script>-->
<script src="js/main.js"></script>
</body>
</html>
