<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="css/styles.css" rel="stylesheet"> <!-- подсосется после сборки -->

  <meta content="#fafafa" name="theme-color">

  <script src="https://api-maps.yandex.ru/2.1/?apikey=2e17b82e-c3d3-41e0-83e8-f103b227d2e8&lang=ru_RU"
          type="text/javascript"></script>
  <script>
    ymaps.ready(init);

    function init() {
      let myMap = new ymaps.Map("map", {
        center: [51.7, 36.2],
        zoom: 12
      });
    }
  </script>
</head>

<body class="h-100">
<div class="container-fluid h-50">

  <div class="row h-50">
    <div class="col serial-monitor mh-100 overflow-auto">
      <div class="d-flex justify-content-around align-self-center mb-3">
        <button class="btn btn-success btn-sm" id="connect_btn">Подключить порт</button>
        <span><label for="baud">Бод:</label>
        <input type="text" id="baud" list="baudList"></span>
        <datalist id="baudList">
          <option value="110">110</option>
          <option value="300">300</option>
          <option value="600">600</option>
          <option value="1200">1200</option>
          <option value="2400">2400</option>
          <option value="4800">4800</option>
          <option value="9600">9600</option>
          <option value="14400">14400</option>
          <option value="19200">19200</option>
          <option value="38400">38400</option>
          <option value="57600">57600</option>
          <option value="115200">115200</option>
          <option value="128000">128000</option>
          <option value="256000">256000</option>
        </datalist>
        <button class="btn btn-outline-danger btn-sm" id="clear_btn">Очистить</button>
      </div>

      <div class="d-flex justify-content-center align-self-center mb-1">
        <span><label for="lineToSend"></label>
        <input class="mw-100 me-4" type="text" id="lineToSend"></span>
        <button class="btn btn-primary btn-sm me-3" id="send_btn">Отправить</button>
        <button class="btn btn-outline-primary btn-sm" id="sendchr_btn">Отправить символ</button>
      </div>

      <div class="d-flex justify-content-center align-self-center">
        <span class="me-4"><input type="checkbox" id="addLine" checked>
        <label for="addLine">отправить с /r/n</label>
        </span><span>
        <input type="checkbox" id="echoOn" checked>
        <label for="echoOn">эхо</label></span>
      </div>

      <div id="serialResults"></div>
    </div>
    <div class="col d-flex flex-column justify-content-around"><canvas id="height_graph"></canvas></div>
    <div class="col d-flex flex-column justify-content-around"><canvas id="acc_graph"></canvas></div>
  </div>

  <div class="row h-50">
    <div class="col map" id="map"></div>
    <div class="col d-flex flex-column justify-content-around"><canvas id="press_graph"></canvas></div>
    <div class="col d-flex flex-column justify-content-around"><canvas id="temp_graph"></canvas></div>
  </div>

</div>

<!--<script src="js/modernizr.min.js"></script>-->
<script src="js/main.js"></script>
</body>
</html>
